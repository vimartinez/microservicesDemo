eureka:
  instance:
    lease-renewal-interval-in-seconds: 10
    health-check-url-path: /actuator/health
    metadata-map:
      startup: ${random.int}
  client:
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
      
management:
 endpoints:
   web:
     exposure:
       include: "*"
 endpoint:
   health:
     show-details: ALWAYS
